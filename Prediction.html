<!DOCTYPE>  
<html>  
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 70px;
  text-align: center;
  font-size: 50px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */

nav {
  float: left;
  width: 50%;
  height:400px;
  background: #ccc;
  padding: 20px;
}

article {
  float: left;
  padding: 60px;
  width: 50%;
  background-color: #f1f1f1;
  height: 400px; 
}
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>



<body>  
    <header>
        <h2>Predictive Maintenance And Failure Prediction</h2>
      </header>
<nav>
<div class="container" style="width: 250%;">
    <div style="width: 50%; height: 100px; float: left;">
        <h2>Sensor Readings</h2>
        <br>
        <table style="width:100%" class="table">
            <thead class="table table-bordered table-dark" >
                <tr>
                  <th scope="col">Sensor 1</th>
                  <th scope="col">Sensor 2</th>
                  <th scope="col">Sensor 3</th>
                  <th scope="col">Sensor 4</th>
                  <th scope="col">Load</th>
                </tr>
              </thead>
            <tbody>
                <tr>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                  </tr>
            </tbody>
        </table>
        <br><br>
<button type="button" class="btn btn-dark btn-lg btn-group-toggle">Start</button>
<button type="button" class="btn btn-dark btn-lg btn-group-toggle">Stop</button>
    </div>
</nav>

 <article>
    <div> 
        <h2>Gearbox Status</h2>
        <br>
        <table style="width:100%" class="table">
            <tbody>
                <tr>
                    <button type="button" class="btn btn-success">Success</button>
                    <br><br>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <br><br>
                    <button type="button" class="btn btn-danger">Danger</button>
                </tr>
            </tbody>
        </table>

    </div>
</article>   
</div>

</body>  
</html>
